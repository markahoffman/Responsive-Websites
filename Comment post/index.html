		<script>

			//begin function validate

			function validate(){

				var name = document.getElementById("name");

				var blank_field = false;

				if(name.value == ""){

					name.style.backgroundColor = "red";

					blank_field = true;

				} else{

					name.style.backgroundColor = "green";

				}

				var com = document.getElementById("com");

				var blank_field = false;

				if(com.value == ""){

					com.style.backgroundColor = "red";

					blank_field = true;

				}else{

					com.style.backgroundColor = "green";

				}//end else


				var title = document.getElementById("title");

				var blank_field = false;

				if(title.value == ""){

					title.style.backgroundColor = "red";

					blank_field = true;

				}else{

					title.style.backgroundColor = "green";

				}//end else

				

				var select1 = document.getElementById("select2");

				if(select1.value == "Choose A Color"){

					select1.style.border = "3px solid red";

					blank_field = true;

				} 
				else{

				select1.style.border = "none";
		}

				var select2 = document.getElementById("select1"); 

				if(select2.value == "Choose A Color"){

					select2.style.border = "3px solid red";

					blank_field = true;

				}

				else{

					

					select2.style.border = "none";

				}

				//raideo button validate

				var icon = document.getElementsByName("icon");

				var radiobtns = document.getElementById("radiobtns");

				var blank_radio = true;

				for(var i=0;i<icon.length;i++){

					if(icon[i].checked == true){

						blank_radio = false;

					}
				}

				if(blank_radio == true){

					radiobtns.style.border = "3px solid red";

					blank_field = true;

				}else{

					radiobtns.style.border = "none";

				}

				var message = document.getElementById("message");

				if(blank_field == true){

					message.innerHTML = "<h2 style = 'color: red;'> SORRY BUT, You forgot to fill in some stuff! </h2> "

				}else{

					message.innerHTML = "";
				}

				add();

			}//end tag for function validate

			var array = [];

			function add(){

				var name = document.getElementById("name");

				var title = document.getElementById("title");

				var com = document.getElementById("com");

				var icon = document.getElementsByName("icon");

				var icon_value;

				var select1 = document.getElementById("select1");

				var select2 = document.getElementById("select2");

				for(var i=0; i<icon.length; i++){

					if(icon[i].checked == true){

						icon_value = icon[i].value;

					}

				}

				var storage = {name: name.value, title: title.value, com: com.value, icon: icon_value, select1: select1.value, select2: select2.value}; 
  
                  	array.push(storage);

				show();

			}//end function add

			function show(){

				var display = document.getElementById("display");

				var post = "";

				for(var i=0; i<array.length; i++){

					post+="<div id='usercomment' style='background-Color:"+array[i].select2 +";'>";

					post += "<input type='checkbox' onclick='gone("+i+");'/>"

					post+="<span style='color:"+array[i].select1 +";'>";

					post+="<strong>"+array[i].name +"</strong><br>";

					post+="<strong>"+array[i].title +"</strong><br>";

					post+="<strong>"+array[i].com +"</strong><br>";

					post+="<img src='"+array[i].icon +"'class='icon'/><br>";

					post+="</scan>";

					post+="</div>";

					display.innerHTML = post;

				}

			}//end function show

			function gone(index){

				array.splice(index,1);

				show();
			}

		</script>
